<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
            var messages={{messages|safe}};
            for(var i=0;i<messages.length;i++){
                alert(messages[i]);
            }
        </script>
        {% endif %}
    {% endwith %}
    <p>Welcome {{usr}}</p>
</body>
</html>
